<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

    <title>Hello, world!</title>
</head>

<body>
    <div class="pt-2 mt-2 bg-danger text-white rounded-0 justify-content-center">
        <div class="container d-flex justify-content-center">
            <hr class="my-1" />
            <h1 class="display-3"><strong>EXAMEN</strong></h1>
            <hr class="my-1" />
        </div>
    </div>

    <section class="container mt-5 pt-5">
        <div class="card-deck text-truncate">
            <div class="card center">
                <h1 class="text-center">PELÍCULA</h1>

                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <label for="titulo" class="col-sm-2 col-form-label">Título</label
                >
                <div class="col-sm-10">
                  <input
                    type="Titulo"
                    class="form-control"
                    id="titulo"
                    placeholder="Ingresa el titulo"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="descripcion" class="col-sm-2 col-form-label"
                  >Descripción</label
                >
                <div class="col-sm-10">
                  <input
                    type="Descripcion"
                    class="form-control"
                    id="descripcion"
                    placeholder="Ingresa descripcion"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="genero" class="col-sm-2 col-form-label"
                  >Género</label
                >
                <div class="col-sm-10">
                  <input
                    type="Genero"
                    class="form-control"
                    id="genero"
                    placeholder="Ingresar genero"
                  />
                </div>
              </div>
              <div class="col text-center">
                <a
                  class="btn btn-primary"
                  id="btnPelicula"
                  href="#"
                  role="button"
                  >Guardar</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <div class="container mt-12">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Nº</th>
            <th scope="col">Titulo</th>
            <th scope="col">Descripción</th>
            <th scope="col">Género</th>
          </tr>
        </thead>
        <tbody class="tareas">
          <tr class="list" id="list">
            <th scope="row">1</th>
            <td><a href=""></a> Mark</td>
            <td><a href=""></a> Otto</td>
            <td><a href=""></a> @mdo</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
